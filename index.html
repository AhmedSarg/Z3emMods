<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z3em Mods</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/53fb95246b.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="master.css"/>

    <header>
        <div class="logo">
            Z3em Mods
        </div>
        <ul>
            <li>
                Apps
            </li>
            <li>
                Games
            </li>
            <li>
                Request
            </li>
            <li>
                About
            </li>
        </ul>
    </header>
</head>
<body>
    <div class="apps tools">
        <h3 class="title">Apps</h3>
        <i class="apps show fa fa-chevron-down"></i>
    </div>
    <div class="apps container">
        <div class="item">
            <div class="imgtemp"></div>
            <div class="details">
                <h2>App 1</h2>
            </div>
        </div>
        <div class="item">
            <div class="imgtemp"></div>
            <div class="details">
                <h2>App 2</h2>
            </div>
        </div>
    </div>
    <div class="games tools">
        <h3 class="title">Games</h3>
        <i class="games show fa fa-chevron-down"></i>
    </div>
    <div class="games container">
        <div class="item">
            <div class="imgtemp"></div>
            <div class="details">
                <h2>Game 1</h2>
            </div>
        </div>
        <div class="item">
            <div class="imgtemp"></div>
            <div class="details">
                <h2>Game 2</h2>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
